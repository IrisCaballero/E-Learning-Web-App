{% comment %} {% extends "main/header.html" %} {% endcomment %}
<!--prettier-ignore -->
{%load static%}
{%block head%}
<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{%endblock head%}
{% block title %}<title>Learn ReactJS | Log-In</title>{% endblock title%}
{% block content %}
<main>
<div class="login-page">
	<div class="form">
		<form class="register-form" id="register-form" action="{% url 'main:register' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username" required/>
		<input type="text" name="firstname" placeholder="First Name" required/>
		<input type="text" name="lastname" placeholder="Last Name" required/>
		<input type="password" name="password" placeholder="password" required/>
		<input type="text" name="email" placeholder="email" required/>
		<select name="type" required>
			<option value="Student">Student</option>
			<option value="Teacher">Teacher</option>
		</select>
		<input type="file" id="userImage" name="userImage" accept="image/*">
		<button type="submit">create</button>
		<p class="message">Already registered? <a href="#">Sign In</a></p>
	  </form>
	  <form class="login-form" id="login-form">
		<input type="text" placeholder="username"/>
		<input type="password" placeholder="password"/>
		<button type="submit">login</button>
		<p class="message">Not registered? <a href="#">Create an account</a></p>
	  </form>
	</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
	$('.message a').click(function(){
	$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
	});
  </script>
</main>
{% endblock %}
